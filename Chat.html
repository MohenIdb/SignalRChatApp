<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-app="chat-app">
    <div class="pageContent" ng-controller="ChatController">
        <h2>Chat Application</h2>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" ng-model="name" /> </td>
            </tr>
            <tr>
                <td>Message</td>
                <td><input type="text" ng-model="message" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="send" ng-click="newMessage()" /></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <ul>
                        <li ng-repeat="chat in messages">
                            <span ng-bind="chat"></span>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>



    <script src="../Scripts/jquery-1.6.4.min.js"></script>
    <script src="../Scripts/jquery.signalR-2.4.2.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/Chat.js"></script>
</body>
</html>
